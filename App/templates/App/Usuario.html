{% extends "App/padre.html" %}
{% load static %}
{% block Titulo %} Usuario: {{ user }} {% endblock %}
{% block Descripcion %} Correo: {{ user.email }} {% endblock %}

{% block contenido_pag %}


<div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-24 col-xl-8">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="{{ avatar }}"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{ user.username }}</h4>
              <!-- <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span>--> <a href="#!">{{ user.email }}</a></p>
              <button type="button" class="btn btn-primary btn-rounded btn-lg">Enviar Mensaje</button>
              <a class="btn btn-warning" href="{% url 'editar_usuario' %}">Editar Usuario</a> 
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
